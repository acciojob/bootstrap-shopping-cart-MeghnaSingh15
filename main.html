<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Shopping Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://iplanet.one/cdn/shop/files/r1598_Gold_PDP_Image_Position-1a_Avail__en-IN.jpg?v=1691141656" class="img-fluid rounded-start" alt="Product 1">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">I am very sorry</h5>
                                <p class="card-text">Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                                <div class="d-flex align-items-center">
                                    <label for="quantity1" class="form-label me-2">Quantity:</label>
                                    <input type="number" class="form-control w-25" id="quantity1" value="0" min="0">
                                </div>
                                <p class="card-text mt-2">$120</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://iplanet.one/cdn/shop/files/r1598_Gold_PDP_Image_Position-1a_Avail__en-IN.jpg?v=1691141656" class="img-fluid rounded-start" alt="Product 2">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">I am very sorry</h5>
                                <p class="card-text">Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                                <div class="d-flex align-items-center">
                                    <label for="quantity2" class="form-label me-2">Quantity:</label>
                                    <input type="number" class="form-control w-25" id="quantity2" value="1" min="0">
                                </div>
                                <p class="card-text mt-2">$120</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Product 3">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">I am very sorry</h5>
                                <p class="card-text">Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                                <div class="d-flex align-items-center">
                                    <label for="quantity3" class="form-label me-2">Quantity:</label>
                                    <input type="number" class="form-control w-25" id="quantity3" value="1" min="0">
                                </div>
                                <p class="card-text mt-2">$120</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Summary</h4>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Subtotal</span>
                                <strong>$360</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Discount</span>
                                <strong>$0</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Shipping</span>
                                <strong>$0</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Total</span>
                                <strong>$360</strong>
                            </li>
                        </ul>
                        <button class="btn btn-primary btn-lg btn-block">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
